<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind绑定练习</title>
		<!-- 通过cdn引入vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
		<img :src="avatar" >
		<a v-bind:href="url">{{website}}</a>

		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el:'#app',
				data:{
					name:'尤雨溪',
					discription:'Vue.js的创立者33',
					website:'星新一少年科幻系列',
					url:'https://book.douban.com/subject/27192522/?icn=index-latestbook-subject',
					avatar:'img/1.png'
				}
			})
		</script>
	</body>
</html>
