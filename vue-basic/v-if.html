<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8" />
		<title>v-bind绑定练习</title>
		<!-- 通过cdn引入vue -->
		<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

	</head>
	<body>
		<!-- vue-app根容器 -->
		<div id="app">
		<h2 v-if="show">iii</h2>
		</div>
		<script type="text/javascript">
			//实例化一个vue对象
			var app = new Vue({
				el:'#app',
				data:{
					show:true,
					books:[]
				}
			})
		</script>
	</body>
</html>
